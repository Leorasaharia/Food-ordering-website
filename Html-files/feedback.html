<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Satisfaction Survey </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../Css-files/navbar.css">
    <link rel="stylesheet" href="../Css-files/footer.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('feedback.jpg') no-repeat center center fixed;
            background-size: cover;
            filter: blur(10px);
            z-index: -1;
        }

        .container {
            max-width: 1100px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 0;
        }

        header {
            text-align: center;
            margin-bottom: 8px;
        }

        h1 {
            color: #ff5722;
            font-size: 2.5em;
            margin: 0;
        }

        h2 {
            color: #4a4a4a;
            margin-bottom: 8px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 4px;
            font-weight: bold;
            color: #342f2f;
        }

        select, textarea, input[type="text"], input[type="email"] {
            width: 96%;
            padding: 10px;
            margin-bottom: 8px;
            border: 1px solid #ff9800;
            border-radius: 10px;
            font-size: 1em;
        }

        .checkbox-group, .radio-group {
            margin-bottom: 6px;
        }

        .checkbox-group label, .radio-group label {
            display: block;
            margin-bottom: 3px;
            color: #333;
        }

        button[type="submit"] {
            padding: 15px 30px;
            background-color: #ff5722;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s;
            display: block;
            margin: 0 auto;
        }

        button[type="submit"]:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Food Order Satisfaction Survey</h1>
        </header>
        <form action="services.html" method="post">
            <h2>Customer Satisfaction Survey</h2>
            <label for="product">Which product did you purchase?</label>
            <select id="product" name="product" required>
                <option value="">- Select -</option>
                <option value="pizza">Pizza</option>
                <option value="burger">Burger</option>
                <option value="sushi">Sushi</option>
                <option value="salad">Salad</option>
            </select>

            <label for="reason">What was your primary reason for purchasing the product?</label>
            <textarea id="reason" name="reason" rows="4" required></textarea>

            <label>What three features are most important to you?</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="features" value="taste"> Taste</label>
                <label><input type="checkbox" name="features" value="price"> Price</label>
                <label><input type="checkbox" name="features" value="quality"> Quality</label>
                <label><input type="checkbox" name="features" value="delivery_time"> Delivery Time</label>
                <label><input type="checkbox" name="features" value="packaging"> Packaging</label>
            </div>

            <label for="improve">How can we improve our products/services?</label>
            <textarea id="improve" name="improve" rows="4" required></textarea>

            <label>Would you use our product/service in the future?</label>
            <div class="radio-group">
                <label><input type="radio" name="future_use" value="definitely" required> Definitely</label>
                <label><input type="radio" name="future_use" value="probably" required> Probably</label>
                <label><input type="radio" name="future_use" value="not_sure" required> Not Sure</label>
                <label><input type="radio" name="future_use" value="probably_not" required> Probably Not</label>
            </div>

            <button type="submit">Submit Form</button>
        </form>
    </div>
</body>
</html>
